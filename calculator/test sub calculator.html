<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .calculator {
      width: 320px;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #f2f2f2;
      text-align: center;
      margin: 0 auto;
    }
    .calculator input {
      width: 100%;
      margin-bottom: 20px;
      padding: 15px;
      font-size: 24px;
    }
    .calculator .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .calculator .row .button {
      flex: 1;
      margin: 0 5px;
      padding: 15px;
      font-size: 18px;
    }
    .calculator .row .button:nth-child(4),
    .calculator .row .button:nth-child(8),
    .calculator .row .button:nth-child(12),
    .calculator .row .button:nth-child(16) {
      background-color: #ff8c00;
    }
    .calculator .row .button:last-child {
      flex: 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled />
    <div class="row">
      <button class="button" onclick="clearResult()">C</button>
      <button class="button" onclick="appendNumber('7')">7</button>
      <button class="button" onclick="appendOperator('/')">/</button>
      <button class="button" onclick="appendOperator('*')">x</button>
      
    </div>
    <div class="row">
      <button class="button" onclick="appendNumber('8')">8</button>
      <button class="button" onclick="appendNumber('9')">9</button>
      <button class="button" onclick="appendNumber('4')">4</button>
      <button class="button" onclick="appendOperator('-')">-</button>
     
    </div>
    <div class="row">
      <button class="button" onclick="appendNumber('5')">5</button>
      <button class="button" onclick="appendNumber('6')">6</button>
      <button class="button" onclick="appendNumber('1')">1</button>
      <button class="button" onclick="appendOperator('+')">+</button>
      
    </div>
    <div class="row">
      <button class="button" onclick="appendNumber('2')">2</button>
      <button class="button" onclick="appendNumber('3')">3</button>
      <button class="button" onclick="appendNumber('0')">0</button>
      <button class="button" onclick="calculate()">=</button>
      
    </div>
  </div>

  <script>
    function clearResult() {
      document.getElementById('result').value = '';
    }

    function appendNumber(number) {
      document.getElementById('result').value += number;
    }

    function appendOperator(operator) {
      document.getElementById('result').value += operator;
    }

    function calculate() {
      const result = eval(document.getElementById('result').value);
      document.getElementById('result').value = result;
    }
  </script>
</body>
</html>































<!--clearResult(): This function is called when the "C" button is clicked.
   It clears the input field by setting its value to an empty string.

appendNumber(number): This function is called when a number button (0-9) is clicked
. It retrieves the current value of the input field and appends the clicked number to it.

appendOperator(operator): This function is called when an operator button (+, -, *, /) is clicked.
 Similar to appendNumber(), it retrieves the current value of the input field and appends the clicked
  operator to it.

calculate(): This function is called when the "=" button is clicked. It uses the eval() function to
 evaluate the mathematical expression entered in the input field and assigns the result back to the
  input field. Note that the use of eval() in this example simplifies the calculation process,
   but it can be a security risk when dealing with untrusted user input.

Event Handling:
In the HTML code, you'll notice that the onclick attribute is assigned to the buttons.
 These attributes call the respective JavaScript functions when the buttons are clicked.
 For example, clicking the "C" button triggers the clearResult() function.
